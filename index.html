<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Unicode Emoji</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.6.0/css/all.css" rel="stylesheet">
    <style>
        p{
            font-size: 120px;
            text-align: center;
        }

        p[id="1"]{
            font-size: 72px;
        }

        p[id="2"]{
            font-size: 48px;
            margin: 12px;
        }
    </style>
</head>
<body>
    <p>&#x1F98A;</p>

    <p id="1">11110000 10011111 10100110 10001010</p>

    <p id="2"><i class="fa-solid fa-arrow-down"></i> 二进制转十六进制</p>

    <p id="1">F0 9F A6 8A</p>

    <p id="2"><i class="fa-solid fa-arrow-down"></i> UTF-8</p>

    <p id="1">&#x1F98A;</p>
    
</body>
</html>
